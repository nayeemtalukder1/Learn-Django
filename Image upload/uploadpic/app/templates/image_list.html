<!DOCTYPE html>
<html>
<head>
    <title>Image List</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
        <li>
            <img src="{{ image.image.url }}" alt="Image" style="width: 200px;"/>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
