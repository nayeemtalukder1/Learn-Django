<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h3>SignUp</h3>

  <form action="#" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create user name(Only letter and number)" required>
    <br>
    <label for="">Email Adress</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
    <br>
    <label for="">Conferm your password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm a password" required>
    <button type="submit">Sign Up</button>

    <a href="{% url 'login' %}">i have already account</a>
  </form>
  
</body>
</html>
